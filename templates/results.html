<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--chart js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                {% for i in obj %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{i.State_Name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{i.Date_of_Record}}</h6>
                        <p class="card-text">Total Cases: {{i.No_of_Samples}}</p>
                        <p class="card-text">New Cases: {{i.No_of_Deaths}}</p>
                        <p class="card-text">Total Deaths: {{i.No_of_Positive}}</p>
                        <p class="card-text">New Deaths: {{i.No_of_Negative}}</p>
                        <p class="card-text">Total Recovered: {{i.No_of_Discharge}}</p>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
